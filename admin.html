<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carz World - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="admin-login" id="login-section">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="admin-panel" id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <div class="upload-form">
                <h3>Add New Car</h3>
                <form id="car-upload-form">
                    <div class="form-group">
                        <label for="car-name">Car Name</label>
                        <input type="text" id="car-name" required>
                    </div>
                    <div class="form-group">
                        <label for="car-model">Model</label>
                        <input type="text" id="car-model" required>
                    </div>
                    <div class="form-group">
                        <label for="car-year">Year</label>
                        <input type="number" id="car-year" required>
                    </div>
                    <div class="form-group">
                        <label for="car-price">Price</label>
                        <input type="text" id="car-price" required>
                    </div>
                    <div class="form-group">
                        <label for="car-description">Description</label>
                        <textarea id="car-description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail Image (URL)</label>
                        <input type="text" id="thumbnail" required>
                    </div>
                    <div class="form-group">
                        <label for="images">Additional Images (Comma separated URLs)</label>
                        <textarea id="images" rows="2" required></textarea>
                    </div>
                    <button type="submit" class="btn">Upload Car</button>
                </form>
            </div>
            
            <div class="current-cars">
                <h3>Current Cars</h3>
                <div class="cars-list" id="admin-cars-list">
                    <!-- Cars will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
